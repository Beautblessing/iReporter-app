    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

</head>

<body id="mainbody">
    <!-- nav -->
    <nav class="navbar" id="nav1">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <label for="toggle">&#9776;</label>
        </span>

        <!-- <a href="#" class="logo">iReporter</a> -->
        <h1 class="logo"><span class="highlight-logo">i</span>Reporter</h1>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="user-profile.html" class="nav-links"><i class="fa fa-user-o"></i>Profile</a>
            </li>
            <li class="current">
                <a href="create-redflag-report.html" class="nav-links"><i class="fa fa-plus"></i>Create Record</a>
            </li>
            <li>
                <a href="drafts.html" class="nav-links"><i class="fa fa-edit"></i>Drafts</a>
            </li>
            <li>
                <a href="view-all-records.html" class="nav-links"><i class="fa fa-history"></i>Records</a>

            <li>
                <a href="indegeoErr.html" class="nav-links"><i class="fa fa-sign-out"></i>Log out</a>
            </li>

        </ul>
    </nav>

    <!-- end nav -->
    
    <!-- Top Category -->
    <div class="header">
        <h2>Select Category</h2>
        <form method="get" action="/" onsubmit="location.href='/search/'+encodeURIComponent(this.s.value).replace(/%20/g,'+')+'/';return false;">
            <select onChange="window.document.location.href=this.options[this.selectedIndex].value;">
                <option class="option" value="create-red-report">Red-Flag</option>
                <option class="option" value="create-intervention-report.html">Intervention</option>
            </select>
        </form>
    </div>
    <!-- end top -->

    <!-- form -->
    <div id="mainbd">
        <h2>Create Red-Flag</h2>
        <div class="row">
            <div class="col-75">
                <div class="container1">
                    <form id="rep">

                        <div class="col-100">
                            <label for="state" class="label-title">Type of corruption incident</label>
                            <select class="form-input level">
                                <option value="ng">Abuse of Power</option>
                                <option value="ng">Abuse of Position</option>
                                <option value="ng">Employment</option>
                                <option value="ng">Bribery</option>
                                <option value="ng">Tender</option>
                                <option value="ng">Other</option>
                            </select>
                        </div>

                        <div class="col-100">
                            <label class="label-title">Address (Location of Incident report)</label>
                            <input type="text" id="address" name="address" placeholder="542 W. 15th Street">

                        </div>

                        <div class="row">
                            <div class="col-50">
                                <label for="country" class="label-title">Country of incident</label>
                                <select class="form-input level">
                                    <option value="ng">Nigeria</option>

                                </select>
                            </div>
                            <div class="col-50">
                                <label for="city" class="label-title"></i>City</label>
                                <input type="text" id="city" name="city" placeholder="Lokoja">
                            </div>
                        </div>

                        <div class="col-100">
                            <label for="supporting-file" class="label-title">Supporting Files</label>
                            <p id="supfile">Images or video submissions can help us analyze your reports. Please make
                                it into one
                                file </p>

                            <label for="imagedesc" class="label-title"><b>Upload images</b></label>
                            <input type="file" class="form-input" name="pic" id="pic" accept="image/*,video/*">
                        </div>

                        <div class="col-100">
                            <label for="fname" class="label-title">Please describe Incident(Give detail)</label>
                            <div class="icon-container">
                                <textarea class="form-input" rows="11" cols="100"></textarea>
                            </div>
                        </div>
                        <div class="icon-container">

                            <i class="fa fa-map-marker" style="color:red;"></i><input id="geo-btn" type="button" value="Add Geolocation"
                                class="btn btn-sec"><br>
                            <p id="geo-err"></p>
                            <input id="geo-coordinates" type="text" value="" disabled="" required placeholder="Geolocation">
                        </div>

                        <div class="form-footer">

                            <a class="btn btn-sec" href="#"><i class="fa fa-send-o"></i> Submit</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!--end form  -->

    <!-- footer -->
    <footer>
        <div class="footer">

            <p>&copy; 2018. <span class="highlight-logo">i</span>Reporter</p>

        </div>
    </footer>
    <!-- end footer -->

    <script src="./assets/js/main.js"></script>

</body>

</html>
